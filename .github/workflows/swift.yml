name: Swift

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop, release-*]

jobs:
  build:

    runs-on: [self-hosted, macos]

    steps:
    - name: Github Event
      run: echo "Event - ${{ github.event_name }}"
    - name: Branch name
      run: echo "Branch - githubRef ${{ github.ref }}"

    - name: Pull Request
      if: github.event_name == 'pull_request'
      run: echo "Pull Request to ${{ github.base_ref }} from ${{ github.head_ref }}"

    - name: Clean Development Scheme
      run: xcodebuild clean -workspace spotcheck-ios.xcworkspace -scheme "spotcheck-ios (Development)"

    - name: Clean Staging Scheme
      run: |
       rm -rf ./Archives/
       xcodebuild clean -workspace spotcheck-ios.xcworkspace -scheme "spotcheck-ios (Staging)"

    - name: Clean Prod Scheme
      run: |
       rm -rf ./Archives/
       xcodebuild clean -workspace spotcheck-ios.xcworkspace -scheme "spotcheck-ios"

    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: pod install

    - name: Build for Development environment (all non-prod events) --TODO remove false && condition
      if: false && github.event_name != 'pull_request' ||  !contains( github.base_ref, 'master')  && !contains(github.base_ref, 'release') 
      run: >
       xcodebuild build
       -scheme "spotcheck-ios (Development)"
       -workspace spotcheck-ios.xcworkspace
       -allowProvisioningUpdates

    - name: Archive (Staging) --TODO change from branch develop to master
      if: github.event_name == 'pull_request' && contains(github.base_ref, 'develop')
      run: >
       xcodebuild archive
       -scheme "spotcheck-ios (Staging)"
       -workspace spotcheck-ios.xcworkspace
       -allowProvisioningUpdates
       -destination "generic/platform=iOS"
       -archivePath ./Archives/spotcheckr-ios.xcarchive

    - name: Create *.ipa artifact (Staging) --TODO change from branch develop to master
      if: github.event_name == 'pull_request' && contains(github.base_ref, 'develop')
      run: >
       xcodebuild -exportArchive
       -archivePath ./Archives/spotcheckr-ios.xcarchive
       -exportOptionsPlist ./spotcheck-ios/Configs/exportOptions.plist
       -exportPath ./dist/spotcheckr-ios.ipa

    - name: Upload to Firebase App Distribution (Staging)
      run: >
       firebase appdistribution:distribute "./dist/spotcheckr-ios.ipa/spotcheck-ios (Staging).ipa""
       --app ${{ secrets.FIREBASE_APP_ID }}
       --token ${{ secrets.FIREBASE_TOKEN }}

    - name: Send to App Store
      run: echo TODO this
