name: Swift

on:
  push:
    branches: [ master, hi ]
  pull_request:
    branches: [ master, develop]

jobs:
  build:

    runs-on: [self-hosted, macos]

    steps:
    - name: Github Event
      run: echo "Event - ${{ github.event_name }}"
    - name: Branch name
      run: echo "Branch - githubRef ${{ github.ref }}"

    - name: Pull Request
      if: github.event_name == 'pull_request'
      run: echo "Pull Request to ${{ github.base_ref }} from ${{ github.head_ref }}"

    - name: Clean all workspaces per scheme
      run: |
      	   xcodebuild clean -workspace spotcheck-ios.xcworkspace -scheme spotcheck-ios
       	   xcodebuild clean -workspace spotcheck-ios.xcworkspace -scheme spotcheck-ios (Staging)   

    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: pod install

    - name: Build for Development environment (all non-prod events)
      if: github.event_name != 'pull_request' ||  !contains( github.base_ref, 'master')  && !contains(github.base_ref, 'release')

      run: >
      	   xcodebuild build
	   -scheme "spotcheck-ios (Development)"
	   -workspace spotcheck-ios.xcworkspace
	   -allowProvisioningUpdates

    - name: Archive for Development environment (all non-prod events)
      if: github.event_name != 'pull_request' ||  !contains( github.base_ref, 'master')  && !contains(github.base_ref, 'release')
      run: >
      	   xcodebuild archive
	   -scheme "spotcheck-ios (Development)"
	   -workspace spotcheck-ios.xcworkspace
	   -allowProvisioningUpdates
	   -destination "generic/platform=iOS"
	   -archivePath ./build/spotcheckr-ios.xcarchive

    - name: Build for Staging environment
      if: github.event_name == 'pull_request' && contains( github.base_ref, 'master')
      run: xcodebuild build -scheme "spotcheck-ios (Staging)" -workspace spotcheck-ios.xcworkspace -allowProvisioningUpdates -destination "generic/platform=iOS"

    - name: Build for Production
      if: github.event_name == 'pull_request' && contains( github.base_ref, 'release')
      run: xcodebuild build -scheme "spotcheck-ios" -workspace spotcheck-ios.xcworkspace -allowProvisioningUpdates -destination "generic/platform=iOS"

