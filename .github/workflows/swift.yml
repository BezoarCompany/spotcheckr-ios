name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop]

jobs:
  build:

    runs-on: [self-hosted, macos, miguel-mbp]

    steps:
    - name: Github Event
      run: echo "Event: ${{github.event_name}}"
    - name: Branch name
      run: echo "Branch ${{github.ref}}"
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: pod install
    - name: Build
      run: xcodebuild build -scheme "spotcheck-ios (Staging)" -workspace spotcheck-ios.xcworkspace -allowProvisioningUpdates
